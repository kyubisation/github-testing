name: Continuous Integration Secure
# Secure execution of continuous integration jobs
# which are performed upon completion of the
# "Continuous Integration" workflow
# https://securitylab.github.com/research/github-actions-preventing-pwn-requests/
on:
  workflow_run:
    workflows: ['Continuous Integration']
    types: [completed]

permissions:
  deployments: write
  packages: write
  pull-requests: write
  
env:
  GH_TOKEN: ${{ github.token }}
  PR_NUMBER: ${{ github.event.workflow_run.pull_requests[0] != null && github.event.workflow_run.pull_requests[0].number || '' }}

jobs:
  codecov:
    runs-on: ubuntu-latest    
    steps:
      - run: echo "${{ toJSON(github) }}"
      - uses: actions/github-script@v6
        with:
          script: |
            console.log(context)

  size-check:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    permissions:
      checks: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Create Visual Regression Check
        id: tag-name
        uses: actions/github-script@v7
        with:
          script: |
            
            const response = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'heads/main',
            });
            console.log(response);

            const size = 1234;

            await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head_sha: context.payload.workflow_run.head_sha,
              name: `Size Check ${size}`,
              conclusion: 'success',
              output: {
                title: 'Title test',
                summary: `Size: ${size}`,
                text: `<!-- BEGIN_JSON${JSON.stringify({size})}END_JSON -->`,
              },
            });

            return 'available';
          result-encoding: string
  
  visual-regression:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    permissions:
      checks: write
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Create Visual Regression Check
        id: tag-name
        uses: actions/github-script@v7
        with:
          script: |

            const { data: deployment } = await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head_sha: context.payload.workflow_run.head_sha,
              name: 'Visual Regression Check',
              details_url: `https://lyne-visual-diff-pr${process.env.PR_NUMBER}.app.sbb.ch`,
              status: 'in_progress',
            });

            return 'available';
          result-encoding: string
  